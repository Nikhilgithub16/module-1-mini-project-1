    <h2 style="text-align: center;">Appilation Form</h2>

<fieldset style="text-align: center;">
    <label for="FN">First Name:</label>
    <input type="text"  name="First Name"><br/><br/>

    <label for="FN">Last Name:</label>
    <input type="text"  name="Last Name"><br/><br/>


    <label for="FN">Mobile Number:</label>
    <input type="text"  name="mobile number" maxlength="10" required><br/><br/>

    <label for="FN">Email Id:</label>
    <input type="text"  name="Email id"><br/><br/>

    <label for="FN">Gender:</label>
    <input type="radio" name="gender" value="male">Male
    <input type="radio" name="gender" value="female">Female<br/><br/>


    <label for="FN">Father Name:</label>
    <input type="text"  name="father Name"><br/><br/>

    <label for="FN">Mother Name:</label>
    <input type="text"  name="mother Name"><br/><br/>

    <label for="FN">Alternate Phone Number:</label>
    <input type="text"  name="Alternate Phone Number"><br/><br/>

    <label for="FN">Address:</label>
    <input type="text"  name="Address"><br/><br/>

    <label for="FN">Collage Name:</label>
    <input type="text"  name="Collage Name"><br/><br/>


    <label for="FN">Collage Name:</label>
    <input type="text"  name="Collage Name"><br/><br/>

    <label for="FN">Courses Name:</label>
    <select>
        <option value="B.tech">B.tech</option>
        <option value="B.E">B.E</option>
        <option value="MBA">MBA</option>
        <option value="Management">Management</option>
    </select><br/><br/>

    <label for="FN">Select the Entrace Test:</label>
    <select>
        <option value="JEE Main">JEE Main</option>
        <option value="AMCAT">AMCAT</option>
        <option value="12%">12%</option>
    </select><br/><br/>

    <label for="FN">Enter the Rank of Selected Exam:</label>
    <input type="text"  name="Collage Name"><br/><br/>

    <input type="submit" value="submit">
</fieldset>
